<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class연습</title>
</head>
<body>
  <div class="btn">0</div>
  <script>
    class App {
      constructor() {
        this.$button = document.getElementsByClassName('btn');
        this.count = 0;
        this.$button.onclick = this.increase;
      }
      
      increase = () => {
        this.$button.textContent = ++this.count;
      }
    }
    new App();
  </script>
</body>
</html>
